<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      change html content
    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
		color: white;
		height: 100px;
		width:auto;
	  }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
	</style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great
        </span>
        
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox" id="Microsoft">
      <p>
        Microsoft.
      </p>
      
    </div>
<button id="facebookButton" style="height: 100px;">Change Facebook content</button>
<button id="microsoftButton" style="height: 100px;">Change Microsoft Content</button>
<button id="appleButton" style="height: 100px;">Change Apple content</button>
<script type="text/javascript">
	
	// user innerHTML to change the content of div
	// c is small letter in  onclick methood
	document.getElementById("facebookButton").onclick = function(){
		document.getElementById("facebook").innerHTML = "<p>facebook is awsom</p>";
	}
	document.getElementById("microsoftButton").ondblclick = function(){
		document.getElementById("Microsoft").innerHTML = "<p>Microsoft is awsom</p>";
	}
	document.getElementById("appleButton").ondblclick = function(){
		document.getElementById("apple").innerHTML = "<p>Apple is awsom</p>";
	}
	// how to style our container usin js
</script>
  </body>
  
  
</html>
